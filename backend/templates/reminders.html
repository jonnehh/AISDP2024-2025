{% extends "base.html" %}

{% block content %}
<h2>All Reminders</h2>
<table>
    <tr>
        <th>Time</th>
        <th>Medicine</th>
    </tr>
    {% for reminder in reminders %}
    <tr>
        <td>{{ reminder.time }}</td>
        <td>{{ reminder.medicine }}</td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="/">Add Another Reminder</a>
{% endblock %}
