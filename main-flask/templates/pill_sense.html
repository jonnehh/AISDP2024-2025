    <script>
      let mediaRecorder;
      let audioChunks = [];
      let silenceTimer;
      let recording = false;

      document.addEventListener("DOMContentLoaded", () => {
          const recordBtn = document.getElementById("recordBtn");
          const statusText = document.getElementById("status");
          const transcriptionText = document.getElementById("transcription");

          recordBtn.addEventListener("click", async function() {
              if (recording) {
                  stopRecording();
                  return;
              }

              try {
                  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                  mediaRecorder = new MediaRecorder(stream);
                  audioChunks = [];

                  mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                  mediaRecorder.onstop = async () => {
                      const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                      const formData = new FormData();
                      formData.append("audio", audioBlob, "recording.wav");

                      statusText.innerText = "â³ uploading...";
                      try {
                          const response = await fetch("/upload", { method: "POST", body: formData });
                          const result = await response.json();
                          transcriptionText.innerText = result.transcription || "Conversion failure";
                      } catch (error) {
                          transcriptionText.innerText = "âŒ Conversion failureï¼š" + error.message;
                      }
                      statusText.innerText = "âœ… End of recording";
                      recording = false;
                      recordBtn.innerText = "ğŸ¤ Start recording";
                  };

                  mediaRecorder.start();
                  recording = true;
                  statusText.innerText = "ğŸ™ï¸ In the recording...";
                  recordBtn.innerText = "â¹ï¸ Stop recording";

                  // ç›‘å¬æ— å£°æ—¶é—´ï¼Œ3 ç§’æ— å£°åè‡ªåŠ¨åœæ­¢
                  silenceTimer = setTimeout(() => {
                      stopRecording();
                  }, 5000);

              } catch (error) {
                  console.error("ğŸ¤ Recording error", error);
                  statusText.innerText = "âŒ For legal recording, please check microphone permissions";
              }
          });

          function stopRecording() {
              if (mediaRecorder && mediaRecorder.state === "recording") {
                  mediaRecorder.stop();
                  clearTimeout(silenceTimer);
                  statusText.innerText = "ğŸ¤ End of recording";
              }
          }
      });
  </script>
    <script>
      // âœ… è·å–æ‘„åƒå¤´ç”»é¢
      const video = document.getElementById("video");
      navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => { video.srcObject = stream; })
          .catch(err => console.error("æ‘„åƒå¤´æ— æ³•è®¿é—®: ", err));

      function captureImage() {
          const canvas = document.getElementById("canvas");
          const context = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // âœ… è½¬æ¢ä¸º Base64 æ ¼å¼
          const imageData = canvas.toDataURL("image/jpeg");

          // âœ… å‘é€åˆ° Flask æœåŠ¡å™¨è¿›è¡Œ OCR è¯†åˆ«
          $.ajax({
              url: "/capture",
              type: "POST",
              contentType: "application/json",
              data: JSON.stringify({ image: imageData }),
              success: function(response) {
                  // æ˜¾ç¤º OCR ç»“æœ
                  $("#ocr-result").html("<strong>Medicine nameï¼š</strong> " + response.name);
                  
                  // æ˜¾ç¤º RAG æ£€ç´¢ç»“æœ
                  $("#rag-result").html("<strong>Functionï¼š</strong> " + response.rag_result);
              },
              error: function() {
                  $("#ocr-result").html("<strong>Errorï¼š</strong> Unrecognized image");
                  $("#rag-result").html("");
              }
          });
      }

      // âœ… æ·»åŠ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
      document.getElementById("capture-btn").addEventListener("click", captureImage);
